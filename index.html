<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours et Joueurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .main-container {
      display: flex;
      gap: 40px;
    }
    .section {
      text-align: center;
    }
    .tours-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .counter {
      font-size: 3em;
      margin: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    button, input[type="text"] {
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <!-- Section Tours -->
    <div class="section tours-section">
      <h1>Tours</h1>
      <div class="counter" id="counter">0</div>
      <div class="buttons">
        <div class="button-row">
          <button onclick="decrement()">-</button>
          <button onclick="increment()">+</button>
        </div>
        <button onclick="resetToFraction()">Définir</button>
      </div>
    </div>
    
    <!-- Section Joueurs -->
    <div class="section joueurs-section">
      <h1>Joueur</h1>
      <input type="text" id="playerInput" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter joueur</button>
      <div id="playerName" class="player-name"></div>
    </div>
  
  </div>

  <script>
    let count = 0;
    let referenceValue = 0;
    let isFractionMode = false;

    function updateDisplay() {
      if (isFractionMode) {
        document.getElementById("counter").textContent = `${count}/${referenceValue}`;
      } else {
        document.getElementById("counter").textContent = count;
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
      }
      updateDisplay();
    }

    function resetToFraction() {
      referenceValue = count;
      count = 0;
      isFractionMode = true;
      updateDisplay();
    }

    function addPlayer() {
      const playerInput = document.getElementById("playerInput").value;
      if (playerInput) {  // Vérifie que le champ de saisie n'est pas vide
        document.getElementById("playerName").textContent = playerInput;
        document.getElementById("playerInput").value = "";  // Efface le champ de saisie
      }
    }
  </script>
</body>
</html>
