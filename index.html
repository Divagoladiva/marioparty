<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours et Joueurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .main-container {
      display: flex;
      gap: 40px;
    }
    .section {
      text-align: center;
    }
    .tours-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .counter {
      font-size: 3em;
      margin: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    button, input[type="text"] {
      padding: 10px;
      font-size: 1em;
    }
    .player-list {
      margin-top: 10px;
      text-align: left;
    }
    .player-list li {
      font-size: 1.5em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 10px 0;
    }
    .player-list button {
      font-size: 0.8em;
      margin-left: 15px;
      padding: 5px 10px;
    }
    .player-count {
      font-size: 1em;
      margin-left: 5px;
      color: #333;
    }
    .player-stats {
      font-size: 0.8em;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <!-- Section Tours -->
    <div class="section tours-section">
      <h1>Tours</h1>
      <div class="counter" id="counter">0</div>
      <div class="buttons">
        <div class="button-row">
          <button onclick="decrement()">-</button>
          <button onclick="increment()">+</button>
        </div>
        <button onclick="resetToFraction()">Définir</button>
      </div>
    </div>
    
    <!-- Section Joueurs -->
    <div class="section joueurs-section">
      <h1>Joueurs <span id="playerCount" class="player-count">0</span></h1> <!-- Compteur de joueurs -->
      <input type="text" id="playerInput" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter joueur</button>
      <ul id="playerList" class="player-list"></ul> <!-- Liste des joueurs -->
    </div>
  
  </div>

  <script>
    let count = 0;
    let referenceValue = 0;
    let isFractionMode = false;
    let playerCount = 0; // Compteur de joueurs

    function updateDisplay() {
      if (isFractionMode) {
        document.getElementById("counter").textContent = `${count}/${referenceValue}`;
      } else {
        document.getElementById("counter").textContent = count;
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
      }
      updateDisplay();
    }

    function resetToFraction() {
      referenceValue = count;
      count = 0;
      isFractionMode = true;
      updateDisplay();
    }

    function updatePlayerCount() {
      document.getElementById("playerCount").textContent = playerCount;
    }

    function addPlayer() {
      const playerInput = document.getElementById("playerInput").value;
      if (playerInput) {
        const playerList = document.getElementById("playerList");

        // Crée un nouvel élément de liste pour le joueur
        const listItem = document.createElement("li");

        // Ajoute le nom du joueur
        listItem.textContent = playerInput;

        // Crée un bouton "Supprimer" pour le joueur
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Supprimer";
        deleteButton.onclick = function() {
          playerList.removeChild(listItem);
          playerCount--;
          updatePlayerCount();
        };

        // Ajoute le bouton "Supprimer" au joueur
        listItem.appendChild(deleteButton);

        // Ajoute les statistiques Gold et Étoiles
        const stats = document.createElement("div");
        stats.className = "player-stats";
        stats.innerHTML = `<div>Gold: 0</div><div>Étoiles: 0</div>`;
        listItem.appendChild(stats);

        // Ajoute le nouvel élément de joueur à la liste
        playerList.appendChild(listItem);

        // Incrémente et met à jour le compteur de joueurs
        playerCount++;
        updatePlayerCount();

        // Vide le champ de saisie
        document.getElementById("playerInput").value = "";
      }
    }
  </script>
</body>
</html>
