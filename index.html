<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .player-name {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .counter {
      font-size: 3em;
      margin: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    button, input[type="text"] {
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tours</h1>
      <input type="text" id="playerInput" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter joueur</button>
    </div>
    <div id="playerName" class="player-name"></div>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
      <div class="button-row">
        <button onclick="decrement()">-</button>
        <button onclick="increment()">+</button>
      </div>
      <button onclick="resetToFraction()">Définir</button>
    </div>
  </div>

  <script>
    let count = 0;
    let referenceValue = 0;
    let isFractionMode = false;

    function updateDisplay() {
      if (isFractionMode) {
        document.getElementById("counter").textContent = `${count}/${referenceValue}`;
      } else {
        document.getElementById("counter").textContent = count;
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
      }
      updateDisplay();
    }

    function resetToFraction() {
      referenceValue = count;
      count = 0;
      isFractionMode = true;
      updateDisplay();
    }

    function addPlayer() {
      const playerInput = document.getElementById("playerInput").value;
      if (playerInput) {  // Vérifie que le champ de saisie n'est pas vide
        document.getElementById("playerName").textContent = playerInput;
        document.getElementById("playerInput").value = "";  // Efface le champ de saisie
      }
    }
  </script>
</body>
</html>
