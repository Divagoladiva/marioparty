<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours et Joueurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .main-container {
      display: flex;
      gap: 40px;
    }
    .section {
      text-align: center;
    }
    .tours-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .counter {
      font-size: 3em;
      margin: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .button-row {
      display: flex;
      gap: 10px;
    }
    button, input[type="text"] {
      padding: 10px;
      font-size: 1em;
    }
    .player-list {
      margin-top: 10px;
      text-align: left;
    }
    .player-list li {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      flex-direction: row;
    }
    .player-list button {
      font-size: 0.8em;
      padding: 5px 10px;
    }
    .player-count {
      font-size: 1em;
      margin-left: 5px;
      color: #333;
    }
    .player-stats {
      font-size: 0.8em;
      color: #555;
      margin-top: 5px;
    }
    .player-info {
      display: flex;
      flex-direction: column;
    }
    .edit-buttons {
      display: none; /* Masquer les boutons par défaut */
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <!-- Section Tours -->
    <div class="section tours-section">
      <h1>Tours</h1>
      <div class="counter" id="counter">0</div>
      <div class="buttons">
        <div class="button-row">
          <button onclick="decrement()">-</button>
          <button onclick="increment()">+</button>
        </div>
        <button onclick="resetToFraction()">Définir</button>
      </div>
    </div>
    
    <!-- Section Joueurs -->
    <div class="section joueurs-section">
      <h1>Joueurs <span id="playerCount" class="player-count"></span></h1> <!-- Compteur de joueurs masqué si 0 -->
      <input type="text" id="playerInput" placeholder="Nom du joueur">
      <button onclick="addPlayer()">Ajouter joueur</button>
      <ul id="playerList" class="player-list"></ul> <!-- Liste des joueurs -->
    </div>
  
  </div>

  <script>
    let count = 0;
    let referenceValue = 0;
    let isFractionMode = false;
    let playerCount = 0; // Compteur de joueurs

    function updateDisplay() {
      if (isFractionMode) {
        document.getElementById("counter").textContent = `${count}/${referenceValue}`;
      } else {
        document.getElementById("counter").textContent = count;
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
      }
      updateDisplay();
    }

    function resetToFraction() {
      referenceValue = count;
      count = 0;
      isFractionMode = true;
      updateDisplay();
    }

    function updatePlayerCount() {
      const playerCountElement = document.getElementById("playerCount");
      playerCountElement.textContent = playerCount > 0 ? playerCount : "";
    }

    function addPlayer() {
      const playerInput = document.getElementById("playerInput").value;
      if (playerInput) {
        const playerList = document.getElementById("playerList");

        // Crée un nouvel élément de liste pour le joueur
        const listItem = document.createElement("li");

        // Crée un conteneur pour le nom et les stats du joueur
        const playerInfo = document.createElement("div");
        playerInfo.className = "player-info";

        // Ajoute le nom du joueur
        playerInfo.innerHTML = `<strong>${playerInput}</strong>`;

        // Ajoute les statistiques Gold et Étoiles
        const stats = document.createElement("div");
        stats.className = "player-stats";
        stats.innerHTML = `
          <div class="gold" onclick="showEditButtons('gold', this)">Gold: 0</div>
          <div class="stars" onclick="showEditButtons('stars', this)">Étoiles: 0</div>
          <div class="edit-buttons" data-stat="gold">
            <button onclick="changeValue('gold', 1, this)">+</button>
            <button onclick="changeValue('gold', -1, this)">-</button>
          </div>
          <div class="edit-buttons" data-stat="stars">
            <button onclick="changeValue('stars', 1, this)">+</button>
            <button onclick="changeValue('stars', -1, this)">-</button>
          </div>
        `;
        playerInfo.appendChild(stats);

        // Crée un bouton "Supprimer" pour le joueur
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Supprimer";
        deleteButton.onclick = function() {
          playerList.removeChild(listItem);
          playerCount--;
          updatePlayerCount();
        };

        // Ajoute le conteneur joueur et stats et le bouton "Supprimer" dans l'élément de liste
        listItem.appendChild(playerInfo);
        listItem.appendChild(deleteButton);

        // Ajoute le nouvel élément de joueur à la liste
        playerList.appendChild(listItem);

        // Incrémente et met à jour le compteur de joueurs
        playerCount++;
        updatePlayerCount();

        // Vide le champ de saisie
        document.getElementById("playerInput").value = "";
      }
    }

    function showEditButtons(stat, element) {
      // Récupérer tous les boutons d'édition et les masquer
      const allEditButtons = document.querySelectorAll('.edit-buttons');
      allEditButtons.forEach(buttons => {
        buttons.style.display = 'none';
      });

      // Afficher les boutons d'édition pour le stat correspondant
      const editButtons = element.nextElementSibling.nextElementSibling; // Cibler la bonne section de boutons
      if (editButtons) {
        editButtons.style.display = 'flex';
      }
      
      // Fermer les boutons d'édition si on clique en dehors
      document.addEventListener('click', function handler(event) {
        if (!element.contains(event.target) && !editButtons.contains(event.target)) {
          editButtons.style.display = 'none';
          document.removeEventListener('click', handler); // Supprime l'écouteur après utilisation
        }
      });
    }

    function changeValue(stat, change, button) {
      const statElement = button.parentElement.previousElementSibling; // Cible le bon élément de statut
      const currentValue = parseInt(statElement.textContent.split(': ')[1]);

      if (currentValue + change >= 0) {
        statElement.textContent = `${stat.charAt(0).toUpperCase() + stat.slice(1)}: ${currentValue + change}`;
      }
    }
  </script>
</body>
</html>
