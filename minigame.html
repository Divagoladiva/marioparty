<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Jeux</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    #spinButton {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }
    .wheel-container {
      position: relative;
      margin: 20px auto;
    }
    #wheelCanvas {
      display: block;
      margin: 0 auto;
      width: 400px;
      height: 400px;
    }
    .result-display {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }
    #playButton {
      display: none;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="spinButton">Lancer la roue de la chance</button>
    <div class="wheel-container">
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    <div id="resultDisplay" class="result-display"></div>
    <button id="playButton">Jouer</button>
  </div>

  <script>
    const segments = ["Minijeu1", "Minijeu2", "Minijeu3", "Minijeu4"];
    const colors = ["#ff7675", "#74b9ff", "#55efc4", "#fdcb6e"];
    const wheelCanvas = document.getElementById("wheelCanvas");
    const ctx = wheelCanvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const resultDisplay = document.getElementById("resultDisplay");
    const playButton = document.getElementById("playButton");

    let angle = 0;
    let spinning = false;

    // Draw the wheel
    function drawWheel() {
      const wheelRadius = wheelCanvas.width / 2;
      const arcSize = (2 * Math.PI) / segments.length;

      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      ctx.save();
      ctx.translate(wheelRadius, wheelRadius);
      
      segments.forEach((segment, i) => {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, wheelRadius, i * arcSize, (i + 1) * arcSize);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.rotate((i + 0.5) * arcSize);
        ctx.textAlign = "right";
        ctx.fillStyle = "#2d3436";
        ctx.font = "bold 16px Arial";
        ctx.fillText(segment, wheelRadius - 10, 5);
        ctx.restore();
      });

      ctx.restore();
    }

    drawWheel();

    spinButton.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      resultDisplay.textContent = "";
      playButton.style.display = "none";

      const spinAngle = Math.random() * 360 + 1440; // Random spin with multiple rotations
      const targetSegment = Math.floor(((360 - (spinAngle % 360)) / (360 / segments.length)) % segments.length);
      const targetText = segments[targetSegment];

      let start = 0;
      const duration = 5000; // Spin duration (5 seconds)
      const startTime = performance.now();

      function animateWheel(timestamp) {
        const elapsed = timestamp - startTime;
        const easing = Math.min(elapsed / duration, 1);
        const easedSpin = spinAngle * (1 - Math.pow(1 - easing, 3));
        angle = easedSpin % 360;

        ctx.save();
        ctx.translate(wheelCanvas.width / 2, wheelCanvas.height / 2);
        ctx.rotate((angle * Math.PI) / 180);
        ctx.translate(-wheelCanvas.width / 2, -wheelCanvas.height / 2);
        drawWheel();
        ctx.restore();

        if (elapsed < duration) {
          requestAnimationFrame(animateWheel);
        } else {
          spinning = false;
          resultDisplay.textContent = `Vous avez tirÃ© : ${targetText}`;
          playButton.style.display = "block";
          playButton.onclick = () => {
            window.location.href = `${targetText}.html`;
          };
        }
      }

      requestAnimationFrame(animateWheel);
    });
  </script>
</body>
</html>
